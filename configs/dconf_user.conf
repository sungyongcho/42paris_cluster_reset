[org/gnome/control-center]
last-panel='region'

[org/gnome/desktop/app-folders]
folder-children=['Utilities', 'YaST']

[org/gnome/desktop/app-folders/folders/Utilities]
apps=['gnome-abrt.desktop', 'gnome-system-log.desktop', 'gnome-system-monitor.desktop', 'gucharmap.desktop', 'nm-connection-editor.desktop', 'org.gnome.baobab.desktop', 'org.gnome.Calculator.desktop', 'org.gnome.DejaDup.desktop', 'org.gnome.Dictionary.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.eog.desktop', 'org.gnome.Evince.desktop', 'org.gnome.FileRoller.desktop', 'org.gnome.fonts.desktop', 'org.gnome.Screenshot.desktop', 'org.gnome.seahorse.Application.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.tweaks.desktop', 'org.gnome.Usage.desktop', 'simple-scan.desktop', 'vinagre.desktop', 'yelp.desktop']
categories=['X-GNOME-Utilities']
name='X-GNOME-Utilities.directory'
translate=true

[org/gnome/desktop/app-folders/folders/YaST]
categories=['X-SuSE-YaST']
name='suse-yast.directory'
translate=true

[org/gnome/desktop/background]
picture-options='zoom'
picture-uri='file:///usr/share/42/42.png'

[org/gnome/desktop/input-sources]
sources=[('xkb', 'kr'), ('xkb', 'us+fr')]
xkb-options=@as []

[org/gnome/desktop/interface]
gtk-im-module='gtk-im-context-simple'
gtk-theme='Adwaita-dark'
icon-theme='Win10Sur'

[org/gnome/desktop/lockdown]
disable-lock-screen=true
disable-user-switching=true

[org/gnome/desktop/notifications]
application-children=['slack']

[org/gnome/desktop/notifications/application/slack]
application-id='slack.desktop'

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true

[org/gnome/desktop/privacy]
disable-microphone=false

[org/gnome/desktop/screensaver]
picture-uri='file:///usr/share/42/42.png'

[org/gnome/desktop/session]
idle-delay=uint32 900

[org/gnome/desktop/sound]
allow-volume-above-100-percent=false

[org/gnome/desktop/wm/keybindings]
switch-applications=@as []
switch-applications-backward=@as []
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'

[org/gnome/evolution-data-server]
migrated=true
network-monitor-gio-name=''

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'

[org/gnome/settings-daemon/plugins/media-keys]
area-screenshot=['<Shift>Tools']
area-screenshot-clip=['<Primary><Shift>Tools']
screenshot-clip=['<Primary>Tools']
window-screenshot=['<Alt>Tools']
window-screenshot-clip=['<Primary><Alt>Tools']

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-ac-timeout=uint32 0
sleep-inactive-ac-type='nothing'

[org/gnome/shell]
enabled-extensions=['alternate-tab@gnome-shell-extensions.gcampax.github.com', 'user-theme@gnome-shell-extensions.gcampax.github.com', 'desktop-icons@csoriano', 'LogOutButton@kyle.aims.ac.za', 'drive-menu@gnome-shell-extensions.gcampax.github.com', 'Shortcuts@kyle.aims.ac.za', 'dash-to-panel@jderose9.github.com', 'lockscreen@42network.org']
favorite-apps=['org.gnome.Nautilus.desktop', 'google-chrome.desktop', 'terminator.desktop']

[org/gnome/shell/extensions/dash-to-dock]
autohide-in-fullscreen=true
dock-fixed=true
dock-position='BOTTOM'
intellihide-mode='MAXIMIZED_WINDOWS'
require-pressure-to-show=false

[org/gnome/shell/extensions/dash-to-panel]
appicon-margin=0
appicon-padding=2
dot-color-1='#5294e2'
dot-color-2='#5294e2'
dot-color-3='#5294e2'
dot-color-4='#5294e2'
dot-color-override=false
dot-color-unfocused-1='#5294e2'
dot-color-unfocused-2='#5294e2'
dot-color-unfocused-3='#5294e2'
dot-color-unfocused-4='#5294e2'
focus-highlight=true
focus-highlight-color='#eeeeee'
hotkeys-overlay-combo='TEMPORARILY'
intellihide=false
location-clock='STATUSRIGHT'
panel-size=48
taskbar-position='LEFTPANEL'

[org/gnome/shell/extensions/system-monitor]
battery-display=false
center-display=true
compact-display=true
cpu-individual-cores=false
cpu-show-text=true
freq-display=false
gpu-display=false
memory-display=false
move-clock=false
show-tooltip=false

[org/gnome/shell/extensions/user-theme]
name='WhiteSur-dark'

[org/gnome/shell/extentions/dash-to-dock]
animate-show-apps=true
apply-custom-theme=true
autohide=false
click-action='previews'
dock-fixed=true
show-apps-at-top=false
